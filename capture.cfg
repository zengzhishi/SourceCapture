[Default]
source_suffix=cpp,cc,c
include_suffix=hpp,h

[loggers]
keys=root,simpleExample,processLogger

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("capture.log", 'w')

[logger_simpleExample]
level=DEBUG
handlers=fileHandler
qualname=simpleExample
propagate=0

[logger_processLogger]
level=DEBUG
handlers=fileHandler
qualname=processLogger
propagate=0

[formatter_simpleFormatter]
format='%(asctime)s - %(filename)s[line:%(lineno)d] - %(levelname)s - %(message)s'
